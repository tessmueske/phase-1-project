<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
</head>
<body>
    <h1>JSON Data:</h1>
    <div id="json-container"></div>

    <script>
        fetch('http://localhost:3000/')
            .then(response => response.json())
            .then(data => {
                const jsonContainer = document.getElementById('json-container');

                data.forEach(country => {
                    const countryDiv = document.createElement('div');
                    countryDiv.innerHTML = `
                        <h2>${country.countryName}</h2>
                        <p><strong>Population:</strong> ${country.population}</p>
                        <p><strong>Capital:</strong> ${country.capital}</p>
                        <p><strong>Square Kilometers:</strong> ${country.squareKilometers}</p>
                        <p><strong>Religions Represented:</strong> ${country.religionsRepresented.join(', ')}</p>
                        <p><strong>Languages Represented:</strong> ${country.languagesRepresented.join(', ')}</p>
                        <p><strong>Occupied By:</strong> ${country.occupiedBy}</p>
                        <p><strong>Year Of Independence:</strong> ${country.yearOfIndependence}</p>
                    `;
                    jsonContainer.appendChild(countryDiv);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
